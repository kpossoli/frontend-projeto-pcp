<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required class="form-control" placeholder="Digite seu email">
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required class="form-control" placeholder="Digite sua senha">
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
    <button type="button" class="btn btn-secondary" (click)="showUnderConstruction('criar conta')">Criar Conta</button>
    <a href="#" (click)="showUnderConstruction('esqueceu sua senha')">Esqueceu sua senha?</a>
  </form>
</div>
