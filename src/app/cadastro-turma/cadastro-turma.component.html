<div class="cadastro-turma-container">
    <h2>Cadastro de Turma</h2>
    <form (ngSubmit)="onSubmit()" #turmaForm="ngForm">

      <!-- Nome da Turma -->
      <div class="form-group">
        <label for="nome">Nome da Turma</label>
        <input type="text" id="nome" name="nome" class="form-control" [(ngModel)]="turma.nome"
               required minlength="8" maxlength="64" #nome="ngModel">
        <div *ngIf="nome.invalid && nome.touched" class="error">
          O nome da turma deve ter entre 8 e 64 caracteres.
        </div>
      </div>

      <!-- Data de Início -->
      <div class="form-group">
        <label for="dataInicio">Data de Início</label>
        <input type="date" id="dataInicio" name="dataInicio" class="form-control" [(ngModel)]="turma.dataInicio"
               required>
      </div>

      <!-- Data de Término -->
      <div class="form-group">
        <label for="dataTermino">Data de Término</label>
        <input type="date" id="dataTermino" name="dataTermino" class="form-control" [(ngModel)]="turma.dataTermino"
               required>
      </div>

      <!-- Horário da Turma -->
      <div class="form-group">
        <label for="horario">Horário da Turma</label>
        <input type="time" id="horario" name="horario" class="form-control" [(ngModel)]="turma.horario" required>
      </div>

      <!-- Professor -->
      <div class="form-group">
        <label for="professor">Professor</label>
        <select id="professor" name="professor" class="form-control" [(ngModel)]="turma.professor" required>
          <option *ngFor="let professor of professoresDisponiveis" [value]="professor.id">{{ professor.nome }}</option>
        </select>
      </div>

      <!-- Botões -->
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!turmaForm.form.valid">Salvar</button>
        <button type="button" class="btn btn-danger">Deletar</button>
      </div>
    </form>
  </div>
